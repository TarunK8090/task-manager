<div class="edit-task-container">
  <h2>Edit Task</h2>
  <form (ngSubmit)="updateTask()" class="task-form">
    <div class="form-group">
      <label for="editTitle">Title</label>
      <input type="text" id="editTitle" [(ngModel)]="task.title" name="editTitle" required>
    </div>
    <div class="form-group">
      <label for="editDescription">Description</label>
      <textarea id="editDescription" [(ngModel)]="task.description" name="editDescription" required></textarea>
    </div>
    <div class="form-group">
      <label for="editDueDate">Due Date</label>
      <input type="date" id="editDueDate" [(ngModel)]="task.dueDate" name="editDueDate" required>
    </div>
    <button type="submit">Save Changes</button>
  </form>
</div>
